<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Razorpay Partner Onboarding Demo"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Razorpay Onboarding</title>
  </head>
  <script>var exports = {};</script>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      Status: 
    </div>
    <button onclick="(function() {
      var lol = new window.partnerOnboarding({ partnerId: 'hello', successCallback: (status) => {
        const root = document.querySelector('#root');
        root.innerHTML = `Status: <br>
        Onboarding progress: <strong>${status.status}</strong> <br>
        Section: <strong>${status.section}</strong> <br>
        Mid: <strong>${status.mid}</strong> <br>
        `
      } });
      lol.start()
    })()">Get Started</button>
  </body>
  <script async src="https://cdn.jsdelivr.net/gh/kkyusufk/partner-onboarding-demo@61c63bbaf0df4beb620a649b88109f17911558e3/main.js">
  </script>
</html>
