<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Razorpay Partner Onboarding Demo"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Razorpay Onboarding</title>
  </head>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
  <script>var exports = {};</script>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      Status: 
    </div>
    <button onclick="(function() {
      var lol = new window.partnerOnboarding({ partnerId: 'J2651zjBGxRO0S', successCallback: (status) => {
        const root = document.querySelector('#root');
        root.innerHTML = `Status: <br>
        Onboarding progress: <strong>${status.status}</strong> <br>
        Section: <strong>${status.section}</strong> <br>
        Mid: <strong>${status.mid}</strong> <br>
        `
      } });
      lol.start()
    })()">Get Started</button>
  </body>
  <script async src="https://cdn.jsdelivr.net/gh/kkyusufk/partner-onboarding-demo@bbd16a36a4caf0c20d20db85a4ea9dc155b6e089/main.js">
  </script>
</html>
